---
vars:
stub: "https://issues.apache.org/jira/rest/api/2"
headers:
  Content-Type: "application/json"
  Authorization: "basic"
auth:
  username:
  password: 
tasks:
  - name: "Authenticate"
    action: 
      req: "get"
      uri: "issue/createmeta"
  - name: "Query Tickets"
    
    action: 
      req: "post"
      uri: "search"
    data:
      jql: "project = INFRA AND labels = ReviewedByInfra"
      fields: [ "key" ]
    output: 
      write_to: "var"
      content: "content"
      name: "issues"
  - name: "Print Tickets"
    action: 
      dump: "{{ issue.key }}\n"
    loop:
      items: "{{ issues.issues }}"
      iter_name: "issue"
    output:
      write_to: "screen"
      name: "output"
      content: "raw"
      
verbose: False
