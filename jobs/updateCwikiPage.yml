---
stub: "https://cwiki.apache.org/confluence/rest/api"
headers:
  Content-Type: "application/json"
auth:
  username:
  password:
tasks:
  - name: "Get page content"
    uri: "content/123899312?expand=body.storage"
    action:
      req: "get"
    output:
      write_to: "var"
      content: "content"
      name: "page"
  - name: "Show page"
    uri: "none"
    action:
      dump: "{{ page.body.storage.value }}"
    output:
      write_to: "screen"
verbose: True
