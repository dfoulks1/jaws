---
vars:
stub: "https://issues.apache.org/jira/rest/api/2"
headers:
  Content-Type: "application/json"
  Authorization: "basic"
auth:
  username:
  password: 
tasks:
  - name: "Authenticate"
    uri: "issue/createmeta"
    action:
      req: "get"
  - name: "Query Tickets"
    uri: "search"
    data:
      jql: "project = INFRA AND labels = ReviewedByInfra"
      fields: [ "key" ]
    action:
      req: "post"
    output: 
      write_to: "file"
      content: "template"
      template_str: "{% for issue in issues %} {{ issue.key }}\n {% endfor %}"
verbose: False
