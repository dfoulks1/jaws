---
vars:
  org: "apache"
  repos:
    - "infrastructure-p6"
    - "infrastructure-puppet"
  pulls: {}
stub: "https://api.github.com"
headers:
  Authorization: "token"
tasks:
  - name: "Fetch PRs"
    uri: "repos/{{ org }}/{{ repo }}/pulls"
    action:
      req: "get"
    loop:
      items: "{{ repos }}"
      iter_name: "repo"
    output:
      write_to: "screen"
      content: "content"
verbose: True
