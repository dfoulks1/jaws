---
vars:
  org: "apache"
  repos:
    - "infrastructure-p6"
    - "infrastructure-puppet"
  read_vars:
    var_file: "/home/dfoulks/.dfoulks1_ghtoken"
    to_name: "ghtoken"
  pulls: {}
stub: "https://api.github.com"
headers:
  Authorization: "token {{ ghtoken }}"
tasks:
  - name: "Fetch PRs"
    action:
      uri: "repos/{{ org }}/{{ repo }}/pulls"
      req: "get"
    loop:
      items: "{{ repos }}"
      iter_name: "repo"
    output:
      write_to: "screen"
      content: "content"
verbose: True
